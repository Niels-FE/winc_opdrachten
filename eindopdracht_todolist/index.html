<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/main-style.css" rel="stylesheet">

    <script src="js/api-client.js" defer></script>
    <script src="js/main.js" defer></script>
</head>

<body>
    <header>

    </header>
    <main class="grid grid-col-3 max-w-6xl p-2 md:p-6 lg:p-10 xl:m-auto mt-2">
        <section id="taskforce" class="grid grid-cols-6 gap-6 items-start">
            <div class="col-start-1 col-span-4">
                <div class="flex flex-col-reverse w-full">
                    <input class="border-b h-12 p-3 text-xl tracking-wider" id="todolist" name="todolist"
                        inputmode="text" type="text" placeholder="Beschrijf je taak..." required>
                </div>
            </div>
            <button class="col-start-5 col-span-2 bg-green-600 text-white p-3 self-end text-lg"
                id="addTask">Toevoegen</button>
            <section class="w-full bg-grey-100 p-4 col-start-1 col-span-full">
                <ul id="tasklist" class="list-none w-full grid gap-4">

                </ul>

            </section>
        </section>


    </main>
    <footer>

    </footer>
</body>

</html>
