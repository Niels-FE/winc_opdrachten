<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Filmzoeker</title>
    <meta name="description" content="Dit is de filmzoekeropdracht">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="assets/css/main-style.css" rel="stylesheet">

    <script src="assets/js/database.js" defer></script>
    <script src="assets/js/main-script.js" defer></script>
</head>

<body>
    <header class="bg-black text-white pt-2 pb-2">
        <nav class="flex w-full justify-center align-center">
            <a class="p-3 font-bold text-2xl" href="#">
                Filmzoeker PRO
            </a>
        </nav>
    </header>
    <main class="w-full">
        <section class="bg-gray-400 flex justify-center" data-id="filters">
            <ul class="flex text-xl justify-center self-center p-2 relative">
                <li class="mr-2 flex">
                    <input type="radio" id="newmovies" name="moviefilter" class="w-0 h-0 invisible" value="new">
                    <label class="bg-white rounded p-3 cursor-pointer hover:bg-green-100" for="newmovies">
                        New movies
                    </label>
                </li>
                <li class="mr-2 flex">
                    <input type="radio" id="avenger" name="moviefilter" class="w-0 h-0 invisible" value="Avenger">
                    <label class="bg-white rounded p-3 cursor-pointer hover:bg-green-100" for="avenger">
                        Avenger
                    </label>
                </li>
                <li class="mr-2 flex">
                    <input type="radio" id="X-Men" name="moviefilter" class="w-0 h-0 invisible" value="X-Men">
                    <label class="bg-white rounded p-3 cursor-pointer hover:bg-green-100" for="X-Men">
                        X-Men
                    </label>
                </li>
                <li class="mr-2 flex">
                    <input type="radio" id="Princess" name="moviefilter" class="w-0 h-0 invisible" value="Princess">
                    <label class="bg-white rounded p-3 cursor-pointer hover:bg-green-100" for="Princess">
                        Princess
                    </label>
                </li>
                <li class="mr-2 flex">
                    <input type="radio" id="Batman" name="moviefilter" class="w-0 h-0 invisible" value="Batman">
                    <label class="bg-white rounded p-3 cursor-pointer hover:bg-green-100" for="Batman">
                        Batman
                    </label>
                </li>
                <li data-id="searchbar"
                    class="absolute right-0 top-0 bottom-0 transition-transform bg-gray-400 w-full items-center overflow-hidden justify-center flex"
                    style="width: 0%; transition:width 2s ease-in-out;">
                    <input class="w-full bg-white rounded p-3 cursor-pointer" type="search" id="searchfield"
                        name="searchfield" placeholder="search your favourite movie by title">
                </li>
            </ul>
            <button id="removeFilter" type="button" role="button" class="p-2 opacity-0">
                <svg data-css="hover-rotate" class="transition-transform cursor-pointer" fill="#8b0000"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" width="20" height="20">
                    <path
                        d="M13.8 12.7L8.1 7l5.7-5.7.1-.1c.2-.3.2-.7-.1-1-.3-.3-.8-.3-1.1 0L7 5.9 1.3.2h-.1C.9-.1.5 0 .2.2c-.3.3-.3.8 0 1.1L5.9 7 .2 12.7l-.1.1c-.2.3-.2.7.1 1 .3.3.8.3 1.1 0L7 8.1l5.7 5.7.1.1c.3.2.7.2 1-.1.3-.3.3-.8 0-1.1z">
                    </path>
                </svg>
            </button>
            <div class="bg-gray-400 flex items-center">
                <button id="search" type="button" role="button" class="p-2 cursor-pointer">
                    <svg fill="#fff" width="25" height="25" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 487.95 487.95" xml:space="preserve">
                        <path
                            d="M481.8,453l-140-140.1c27.6-33.1,44.2-75.4,44.2-121.6C386,85.9,299.5,0.2,193.1,0.2S0,86,0,191.4s86.5,191.1,192.9,191.1 c45.2,0,86.8-15.5,119.8-41.4l140.5,140.5c8.2,8.2,20.4,8.2,28.6,0C490,473.4,490,461.2,481.8,453z M41,191.4 c0-82.8,68.2-150.1,151.9-150.1s151.9,67.3,151.9,150.1s-68.2,150.1-151.9,150.1S41,274.1,41,191.4z">
                        </path>
                    </svg>
                </button>
            </div>

        </section>
        <section class="bg-white pt-2 max-w-6xl m-auto" data-id="movies">
            <ul class="grid grid-cols-5 gap-4 p-2">

            </ul>
        </section>
    </main>

</body>

</html>
